<section class="vh-100" style="background-color:orange;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="..\assets\bg-hero.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height: 540px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <div class="login-container">
                    <i class="fas fa-utensils" name="restaurant" class="restaurant-icon"></i>
                    <h2>Restaurant Login</h2>
                    <form [formGroup]="loginFrom" (ngSubmit)="onSubmit()">
                      <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" formControlName="name">
                        <div *ngIf="f['name']?.touched && f['name']?.invalid" style="color:red;" class="msgerror">
                          <div *ngIf="f['name'].errors && f['name'].errors['required']">*Name is required.</div>
                        </div>
                      </div>
                      <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" formControlName="email">
                        <div *ngIf="f['email']?.touched && f['email']?.invalid" style="color:red;" class="msgerror">
                          <div *ngIf="f['email'].errors && f['email'].errors['required']"> * Email is required.</div>
                          <div *ngIf="f['email'].errors && f['email'].errors['email']"> Invalid Email.</div>
                        </div>
                      </div>
                      <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" formControlName="password">
                        <div *ngIf="f['password']?.touched && f['password']?.invalid" style="color:red;" class="msgerror">
                          <div *ngIf="f['password'].errors && f['password'].errors['required']">*Password is required.</div>
                        </div>
                      </div>
                      <button class="btn btn-primary"(click)="onSubmit() " [disabled]="loginFrom.invalid">Sign
                        In</button>
                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
